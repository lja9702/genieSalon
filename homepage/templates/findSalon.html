<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta name="viewport"
	content="height=device-height, width=device-width, initial-scale=1">

<link rel="stylesheet" href="../static/css/bootstrap.css">


<style type="text/css">
@FONT-FACE {
	font-family: 'BMJUA_ttf';
	src: url("../static/font/BMJUA_ttf.ttf");
}

#full {
	width: 98vw;
	height: 96vh;
	background-color: rgba(255, 255, 255, 0.6);
	padding: 2vw;
	text-align: center;
	vertical-align: middle;
	border-radius: 20px;
}

body {
	font-family: 'BMJUA_ttf';
	background-image: url('../static/img/bgimg.jpg');
	background-repeat: no-repeat; /* 반복 안함 */
	background-size: cover;
}

.layer {
	text-align: center;
	width: 100vw;
	height: 100vh;
	padding: 1vw;
}

#map_div {
	width: 90%;
	height: 90%;
}

#info_div {
	width: 90%;
	height: 90%;
}

.star-rating {
	width: 205px;
}

.star-rating {
	width: 205px;
}

.star-rating, .star-rating span {
	display: inline-block;
	height: 39px;
	overflow: hidden;
	background: url(../static/img/star_.png) no-repeat;
}

.star-rating span {
	background-position: left bottom;
	line-height: 0;
	vertical-align: top;
}
</style>
<script type="text/javascript"
	src="https://gis.kt.com/maps/v3.0/sdk.js?key=642dd03a4712cef8bb36de4d06f8dd86565a738470cb4c697fa6cbcff6f8c65c6a66b0c4">
	
</script>
<script type="text/javascript" src="../static/js/gis.js">
	
</script>


</head>
<body>

	<div id="form" method="POST" style="display: none">

		<table
			style="margin: 8px; padding: 2px; width: 100%; height: 100%; background-color: rgba(255, 204, 204, 0.8); border-radius: 20px;">
			<tr>
				<td id="name" style="padding: 2px; font-size: x-large">지니살롱</td>
				<td id="grade">
				
				<div style="text-align:left;width: 60%; height: 60%;margin:2%">
				<span class='star-rating'> <span
						style="width: 50%"></span></span>
						
				</div>
				
				</td>
			</tr>

			<tr style="height: 60px">
				<td style="width: 60%">
					<table style="width: 100%">
						<tr>
							<td id="address">경기도 성남시</td>
							<td id="dist">300m</td>
						</tr>
					</table>
				</td>
				<td>
					<button type="button" id="btn" class="btn btn-danger"
						onclick='location="/reservation"'>예약하기</button>
				</td>
			</tr>


		</table>

	</div>

	<div class="layer">

		<table id="full">



			<tr>
				<td style="width: 4.5%;"></td>
				<td style="width: 50%;">
					<div id="map_div"></div>
				</td>
				<td>

					<div id="info_div" style="padding: 10px;"></div>

				</td>
			</tr>
		</table>
	</div>



	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.js"></script>

</body>
</html>
